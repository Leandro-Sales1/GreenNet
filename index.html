<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>GreenNet</title>
</head>
<body >
    <header>
        <section class="banner_top">
            <h1><b>GreenNet</b></h1>
        </section>
    </header>
    <main class="mx-auto" style="max-width:960px">
        <div class="col-12 col-md-8 col-lg-6 mx-auto px-3">
            <section class="text-center">
                <div>
                    <img class="login_img my-5" src="./img/perfil_armando.jpg" alt="login_img" title="Foto de perfil do Armando">
                </div>
                <div>
                    <p class="fs-2 ">Armando Silva</p>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                  </div>
                <div class="password_forgot_container">
                    <a href="./pages/password.html" class="password_forgot fs-6">Esqueceu sua senha?</a>
                </div>
                <div>
                    <a href="./pages/feed.html" class="btn px-5" style="background-color: #3DCD58; margin: 0px; color: #fff;">Entrar</a>
                </div>
            </section>  
        </div>
    </main>
    <div class="mx-auto" style="max-width:960px;">
        <div class="d-flex flex-align-row justify-content-center align-items-center pt-3" >
            <div class="px-3">
                <img src="./img/schneider.png" alt="Logo da Schneider Electric" title="Logo da Schneider Electric" class="img-fluid" style="max-height: 60px;"> 
            </div>
            <div class="px-3">
                <img src="./img/fiap.png" alt="Logo da FIAP" title="Logo da FIAP" class="img-fluid" style="max-height: 60px;">
            </div>
        </div>

        <div class="my-3"></div>
    </div>

</body>
</html>
