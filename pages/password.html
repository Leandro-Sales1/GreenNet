<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/style_password.css">
    <title>GreenNet</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <section class="banner_top">
            <h3><b>GreenNet</b></h3>
        </section>
    </header>
    <main class="mx-auto" style="max-width:960px">
        <div class="col-12 col-md-8 col-lg-6 mx-auto px-3">
            <section class="text-center">
                <div>
                    <img class="img-fluid" src="../img/Forgot-password.png" alt="login_img" title="Foto de perfil do Armando">
                </div>
                <div class="pb-3">
                    Informe seu Email que enviaremos sua nova senha!
                </div>


                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="Email" placeholder="Email">
                    <label for="Email">Email</label>
                </div>
                <button onclick="newPassword()" class="btn px-5"
                    style="background-color: #3DCD58; margin: 0px; color: #fff;">Enviar</button>

                    <button hidden id="openModal" class="btn px-5"data-bs-toggle="modal" data-bs-target="#modalResult">teste</button>
            </section>  

            <div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="modalResultLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalResultLabel">Alteração de senha realizada com sucesso!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="text-modal">
                            Sua nova senha é: <b id="novaSenha"></b>
                            <p>Favor alterar ao logar novamente.</p>
                        </div>
                        <img id="qr" alt="">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="mx-auto fixed-bottom" style="max-width:960px;">
        <div class="d-flex flex-align-row justify-content-center align-items-center pt-3" >
            <div class="px-3">
                <img src="../img/schneider.png" alt="Logo da Schneider Electric" title="Logo da Schneider Electric" class="img-fluid" style="max-height: 60px;"> 
            </div>
            <div class="px-3">
                <img src="../img/fiap.png" alt="Logo da FIAP" title="Logo da FIAP" class="img-fluid" style="max-height: 60px;">
            </div>
        </div>

        <div class="my-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
    <script type="module" >
        import {newPassword} from "../js/password.js";
        window.newPassword = newPassword;
    </script>
</html>
