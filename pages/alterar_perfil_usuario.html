<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/feed_style.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <title>Perfil do Armando</title>
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../favicon_io/site.webmanifest">
        <script type="text/javascript" src="../js/controller/edicao.js"></script>
        <script type="module">
            import { validaLogin } from "../js/Infrastructure/utils.js";
            validaLogin();
        </script>
    </head>

    <body>

        <div class="topbar">
            <section class="banner_top">
                <div class="ps-2">
                    <a href="../pages/perfil_usuario.html"><img src="../img/seta.svg" alt="Voltar para página anterior"
                            title="Seta para voltar para página anterior"></a>
                </div>
                <div>
                    <h1 class="banner_titulo ">GreenNet</h1>
                </div>
                <div class="pe-3">
                </div>
            </section>
        </div>

        <div class="imagem_de_fundo_1 pt-3">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div>
                    <img src="../img/perfil_armando.jpg" alt="Foto de perfil do Armando"
                        title="Foto de perfil do Armando" class="rounded-circle" alt="imagem do perfil"
                        style="max-width: 100px; border: 1px solid black;">
                </div>
                <div>
                    <h1 id="nome_perfil">Armando Silva</h1>
                </div>
            </div>
        </div>
        <main class="px-3  py-3">

            <div class="row  row-cols-1 row-cols-md-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Idade</span>
                        <input type="text" class="form-control" id="idade" placeholder="27 anos" aria-label="Idade"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Pronomes</span>
                        <input type="text" class="form-control" id="pronome" placeholder="Ele/dele"
                            aria-label="Pronomes" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Cidade</span>
                        <input type="text" class="form-control" id="cidade" placeholder="Rio de Janeiro"
                            aria-label="Cidade" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2">

                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Função</span>
                        <input type="text" class="form-control" id="funcao" placeholder="Suporte de TI"
                            aria-label="Funcao" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tempo de Schneider</span>
                        <input type="text" class="form-control" id="tempo" placeholder="5 anos"
                            aria-label="Tempo-de-Schneider" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Interesses</span>
                <input type="text" class="form-control" id="interesses" placeholder="Programacão e Jogos"
                    aria-label="Interesses" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <span class="input-group-text">Descrição</span>
                <textarea class="form-control" id="descricao" aria-label="With textarea"></textarea>
            </div>

            <div class="d-flex flex-column align-items-center justify-content-center">
                <a href="../pages/perfil_usuario.html">
                    <button type="button" class="btn btn-success btn-lg mt-3"
                        style="background-color: var(--cor_botao); border: 0em;" onclick="salvar()"> Salvar </button>
                </a>
            </div>
        </main>
    </body>

</html>
