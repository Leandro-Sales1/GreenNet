<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/modo_edicao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Editar profile</title>
</head>
<body>
    <div class="container">
        <h1 id="logo">GreenNet</h1>
        <img class="floresta" src="../img/arvore.jpg" alt="fundo com árvores">
        <img class="rounded-circle" src="../img/homem-indiano.jpg" alt="Armando Silva">
        <a href="index.html"><img class="botao" src="../img/seta.svg" alt="voltar"></a>
        <h2 id="nome">Armando Silva</h2>
        <p style="margin-top: 50px;"><strong>Nome: </strong><input type="text" id="nome_perfil" placeholder="ex: Roberto Campos"></p>
        <p><strong>Idade: </strong><input type="text" id="idade" placeholder="ex: 33 anos"></p>
        <p><strong>Pronomes: </strong><input type="text" id="pronome" placeholder="Pessoal / Possessivo"></p>
        <p><strong>Cidade: </strong><input type="text" id="cidade" placeholder="ex: Rio de Janeiro"></p>
        <p><strong>Função: </strong><input type="text" id="funcao" placeholder="ex: Desenvolvedor Web"></p>
        <p><strong>Tempo de Schneider: </strong><input type="text" id="tempo"placeholder="ex: 3 anos"></p>
        <p><strong>Interesses: </strong><input type="text" id="interesses" placeholder="30 caracteres"></p>
        <p style="margin-bottom: -25px;"><strong>Descrição:</strong>
            <form action="">
                <div class="mb-3 mt-3">
                  <label for="comment"></label>
                  <textarea class="form-control" rows="3" id="descricao" name="text" placeholder="300 caracteres"></textarea>
                </div>
              </form></p>
        <br>
        <h3><a id="salvar" href="index.html">
            <label for="text"></label>
            <button id="botao_salvar" onclick="salvar()">Salvar</button></a>
        </h3>
        <br>
        <br>
    </div>
    <script>
        function salvar(){
            var nome_perfil = document.querySelector("#nome_perfil").value;
            localStorage.setItem("valueText0", nome_perfil)

            var idade = document.querySelector("#idade").value;
            localStorage.setItem("valueText", idade)

            var pronome = document.querySelector("#pronome").value;
            localStorage.setItem("valueText1", pronome)

            var cidade = document.querySelector("#cidade").value;
            localStorage.setItem("valueText2", cidade)

            var funcao = document.querySelector("#funcao").value;
            localStorage.setItem("valueText3", funcao)

            var tempo = document.querySelector("#tempo").value;
            localStorage.setItem("valueText4", tempo)

            var interesses = document.querySelector("#interesses").value;
            localStorage.setItem("valueText5", interesses)

            var descricao = document.querySelector("#descricao").value;
            localStorage.setItem("valueText6", descricao)

        }
    </script>
</body>
</html>
